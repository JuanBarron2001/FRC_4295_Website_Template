<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Us - Hudson Stingers</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000000, #333333, #822008, #1e1e1e);
            color: #d3d3d3; /* Light Gray Text */
        }

        header {
            background-color: #000000 !important;
            background-image: url('./images/Hudson_FRC_4295_Banner.png'); /* Replace with your banner's URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 400px; /* Increased size for a more dynamic look */
            width: 100%;
        }

        h1, h2, h3, p {
            color: #d3d3d3; /* Light Gray Text for Headings and Paragraphs */
        }

        button.btn-primary {
            background-color: #822008;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button.btn-primary:hover {
            background-color: #9b2b10;
        }

        .form-control, .form-group label {
            background-color: #222;
            color: #d3d3d3; /* Light Gray Text for Form Controls and Labels */
            border: 1px solid #444;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .banner-content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            text-align: center; /* Center text within the banner */
        }

        .intro-text {
            margin-top: 20px;
            text-align: center;
        }

        nav.navbar {
            background-color: #1e1e1e;
        }

        nav.navbar .nav-link {
            color: #d3d3d3;
        }

        nav.navbar .nav-link:hover {
            color: #ffffff;
        }

        hr {
            border-color: #822008;
        }

        .social-media {
            margin-top: 40px;
            text-align: center;
        }

        .social-media img {
            width: 50px;
            height: 50px;
        }

        .social-media h2 {
            margin-top: 10px;
        }

        .social-media p {
            margin-top: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/header.js"></script>
</head>
<body>
    <main class="container mt-5">
        <div class="intro-text">
            <h1 class="display-4">Social Media</h1>
        </div>
        <div class="social-media text-center mt-4">
            <img src="https://via.placeholder.com/50" alt="Instagram Logo" class="img-fluid mb-2">
            <h2>Instagram</h2>
            <p>Follow us on Instagram @hudsonstingers4295</p>
            <a href="https://www.instagram.com/hudsonstingers4295" target="_blank" class="btn btn-primary">Visit</a>
        </div>
    </main>
</body>
</html>
