<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Hudson Stingers</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/header.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000000, #333333, #822008, #1e1e1e);
            color: #d3d3d3; /* Light Gray Text */
        }

        h1, h2, h3, p {
            color: #d3d3d3; /* Light Gray Text for Headings and Paragraphs */
        }

        button.btn-primary {
            background-color: #822008;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button.btn-primary:hover {
            background-color: #9b2b10;
        }

        .form-control, .form-group label {
            background-color: #222;
            color: #d3d3d3; /* Light Gray Text for Form Controls and Labels */
            border: 1px solid #444;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .intro-text {
            margin-top: 20px;
            text-align: center;
        }

        hr {
            border-color: #822008;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/header.js"></script>
</head>
<body>
    <main class="container mt-5">
        <div class="intro-text">
            <h1 class="display-4">Gallery</h1>
        </div>
        <div id="galleryCarousel" class="carousel slide mt-4" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#galleryCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#galleryCarousel" data-slide-to="1"></li>
                <li data-target="#galleryCarousel" data-slide-to="2"></li>
                <li data-target="#galleryCarousel" data-slide-to="3"></li>
                <li data-target="#galleryCarousel" data-slide-to="4"></li>
                <li data-target="#galleryCarousel" data-slide-to="5"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Event 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Event 1</h5>
                        <p>Description of Event 1.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Event 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Event 2</h5>
                        <p>Description of Event 2.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Event 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Event 3</h5>
                        <p>Description of Event 3.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Event 4">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Event 4</h5>
                        <p>Description of Event 4.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Event 5">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Event 5</h5>
                        <p>Description of Event 5.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Event 6">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Event 6</h5>
                        <p>Description of Event 6.</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#galleryCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#galleryCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </main>
</body>
</html>
