<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - Hudson Stingers</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/header.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000000, #333333, #822008, #1e1e1e);
            color: #d3d3d3; /* Light Gray Text */
        }

        h1, h2, h3, p {
            color: #d3d3d3; /* Light Gray Text for Headings and Paragraphs */
        }

        button.btn-primary {
            background-color: #822008;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button.btn-primary:hover {
            background-color: #9b2b10;
        }

        .form-control, .form-group label {
            background-color: #222;
            color: #d3d3d3; /* Light Gray Text for Form Controls and Labels */
            border: 1px solid #444;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .intro-text {
            margin-top: 20px;
            text-align: center;
        }

        .list-group-item {
            background-color: #1e1e1e;
            border: 1px solid #444;
            color: #d3d3d3;
        }

        hr {
            border-color: #822008;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/header.js"></script>
</head>
<body>
    <main class="container mt-5">
        <div class="intro-text">
            <h1 class="display-4">Members</h1>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2 class="text-center">Students</h2>
                <ul class="list-group">
                    <li class="list-group-item">Alex Johnson</li>
                    <li class="list-group-item">Emily Parker</li>
                    <li class="list-group-item">Michael Smith</li>
                    <li class="list-group-item">Sarah Davis</li>
                    <li class="list-group-item">Joshua Brown</li>
                    <li class="list-group-item">Jessica Taylor</li>
                    <li class="list-group-item">Daniel Wilson</li>
                    <li class="list-group-item">Ashley Moore</li>
                </ul>
            </div>
            <div class="col-md-6">
                <h2 class="text-center">Mentors</h2>
                <ul class="list-group">
                    <li class="list-group-item">Dr. Amanda Cooper</li>
                    <li class="list-group-item">Mr. William Johnson</li>
                    <li class="list-group-item">Mrs. Linda Martinez</li>
                    <li class="list-group-item">Mr. Thomas Lee</li>
                    <li class="list-group-item">Ms. Laura White</li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
